<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<body>

<wicket:panel>

<div class="placeName" wicket:id="placeName">[PLACE NAME]</div>
<div class="dot" wicket:id="dot">&nbsp;</div>

<div wicket:id="detail" class="detail hidden">
	<div class="leftPart">&nbsp;</div>
	<div class="content">
		<div class="dataSet" wicket:id="dataSet">
			<div class="indicator" wicket:id="indicator">&nbsp;</div>
			<div class="results" wicket:id="results"></div>
		</div>
	</div>
	<div class="rightPart">
		<div><wicket:message key="map.detail.numResults"></wicket:message></div>
	</div>
</div>

</wicket:panel>

</body>
</html>
