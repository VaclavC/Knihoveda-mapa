<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<body>

<wicket:panel>

<div wicket:id="dataSet" class="dataSetItem">
	<span wicket:id="isActive" class="button"><i class="symbol fa fa-check" aria-hidden="true"></i></span>
	<a wicket:id="setActive" class="button hidden"><i class="symbol fa fa-check" aria-hidden="true"></i></a>
	<div class="tools">
		<a wicket:id="delete" class="button"><i class="symbol fa fa-trash" aria-hidden="true"></i></a>
		<a wicket:id="openDetail" class="button"><i class="symbol fa fa-angle-double-right" aria-hidden="true"></i></a>
	</div>
	<div wicket:id="detail" class="detail">
		<div class="connection">&nbsp;</div>
		<div>
			<div class="heading"><wicket:message key="dataset.head.fields">[HEADING]</wicket:message></div>
			<div wicket:id="fieldValues" class="line">
				<div wicket:id="name" class="fieldName">[TITLE]</div>
				<div class="values">
					<span wicket:id="value" class="value"><wicket:container wicket:id="content">[VALUE]</wicket:container></span>
				</div>
			</div>
			<div wicket:id="empty" class="line"><wicket:message key="dataset.fields.empty">[EMPTY]</wicket:message></div>
			<div class="heading"><a class="button" href="#"><wicket:message key="dataset.vufind_link">[VuFIND proklik]</wicket:message></a></div>
		</div>
	</div>
</div>

<div class="dataSetItem new">
	<a wicket:id="dataSetNew" class="button"><i class="symbol fa fa-plus-square" aria-hidden="true"></i></a>
</div>

</wicket:panel>

</body>
</html>
