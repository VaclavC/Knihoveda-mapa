<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<body>

<wicket:panel>

<div class="main">
	<form wicket:id="form">
		<div>
			<label wicket:for="title">Titul</label>
			<input type="text" wicket:id="title" />
		</div>
		
		<div>
			<div class="line">
				<label wicket:for="author" class="hfill">Autor</label>
				<label wicket:for="mainAuthor">Hlavní</label>
				<input type="checkbox" wicket:id="mainAuthor" />
			</div>
			<input type="text" wicket:id="author" />
		</div>
	
		<div>
			<label>Rok vydání</label>
			<div class="line">
				<label wicket:for="publishYearFrom">od</label>
				<input type="number" wicket:id="publishYearFrom" class="hfill" />
				<label wicket:for="publishYearTo">do</label>
				<input type="number" wicket:id="publishYearTo" class="hfill" />
			</div>
		</div>
	
		<div>
			<label wicket:for="publisher">Místo vydání</label>
			<input type="text" wicket:id="publishPlace" />
		</div>
	
		<div>
			<label wicket:for="publisher">Vydavatel</label>
			<input type="text" wicket:id="publisher" />
		</div>
	
		<div>
			<label wicket:for="masterPrinter">Tiskař</label>
			<input type="text" wicket:id="masterPrinter" />
		</div>
	
		<div>
			<label wicket:for="topic">Hesla</label>
			<input type="text" wicket:id="topic" />
		</div>
	
		<div>
			<label wicket:for="genre">Žánry</label>
			<input type="text" wicket:id="genre" />
		</div>
		
		<div>
			<button wicket:id="submit">Filtrovat</button>
		</div>
	</form>
</div>

<div class="bottom">
	<button wicket:id="places_edit">Editace míst</button>
</div>

</wicket:panel>

</body>
</html>
