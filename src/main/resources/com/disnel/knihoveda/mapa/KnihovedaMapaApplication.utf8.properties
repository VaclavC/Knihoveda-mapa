help.timeline = <h2>Časový graf</h2>\
<p>Zde jsou zobrazeny počty nalezených záznamů na časové ose<p>\
<p>Každá datová sada zde má svoji barevně odlišenou křivku. Aktuální datová sada se zobrazuje nahoře (může tedy překryvat křivku jiné datové sady, jsou-li shodné</p>\
<p>Graf můžete natáhnout na výšku pomocí krátké stínované čáry nad jeho polovinou</p>\
<p>Můžete provést výběr čásového období kliknutím do grafu levým tlačítkem myší a tažením myši za stále stisknutého tlačítka. Výběr zrušíte dojklikem kamkoliv do plochy grafu</p>

help.timeinterval = <h2>Časové rozmezí</h2>\
<p>Zde můžete zadat výběr časového rozmezí číselně. Můžete ho také zrušit kliknutím na tlačítkp "Smazat"</p>