help.main = <h1>Vítejte v mapě tiskové produkce ...</h1>\
<p>Vlastní mapa zabírá největší část dostupné plochy. Jsou v ní zobrazeny počty výsledků pro jednotlivé datové sady v konkrétních místech. \
Počty jsou zobrazený formou malých sloupcových grafů s barvami dle barev datových sad. \
Najetím myši nad konktrétní místo zobrazíte jeho název a přesné počty výsledků pro něj.</p> \
<p>Kliknutím levým tlačítkem potom provedete výběr daného místa. Je potom zobrazeno jinou barvou a ostatní (nevybraná) místa jsou \
částečně zprůhledněna. Můžete obdobně provést i výběr dalších míst. Všechny výbery míst zrušíte dvojklikem kamkoliv do mapy<p> \
<p>Tuto uvodní nápovědu zrušíte kliknutím kamkoliv nebo stisknutím mezerníku. Stísknutím mezerníku ji také můžete kdykoliv zobrazit znovu</p>

help.datasets = <h2>Datové sady</h2>\
<p>Zde je ovládání datových sad</p>\
<p>Datová sada obsahuje sestavu všech výběrů, tedy pole nahoře, výběr místa nebo časového rozmezí</p>\
<p>Novou datovou sadu přidáte kliknutím na ikonu '+', odstraníte klinutím na ikonu koše v ukazateli datové sady</p>\
<p>Každá datová sada má přiřazenu unikátní barvu, výchozí datová sada je tmavě šedá. Výchozí datovou sadu nelze odstranit</p> 

help.fields = <h2>Výběrová pole</h2>\
