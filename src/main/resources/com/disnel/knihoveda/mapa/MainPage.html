<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<head>
	<meta charset="UTF-8">
	<title>Knihověda</title>
</head>
<body>

<div id="titul">
	<h1><span><wicket:message key="titul.knihoveda">Knihověda</wicket:message></span><span><wicket:message key="titul.mapa">mapa</wicket:message></span></h1>
</div>

<div id="mapa" wicket:id="mapa">
</div>

<div id="lcol">
	<div class="content" wicket:id="lcol" ></div>
</div>

<div id="rcol">
	<div class="control">
		<span id="control-mapa-skryt">Skrýt mapu</span>
		<span id="control-mapa-zobrazit" style="display: none;">Zobrazit mapu</span>
	</div>
	<div class="content" wicket:id="rcol" >&nbsp;</div>
</div>

<script>
	$('#control-mapa-skryt').click(function() {
		$('body').addClass('mapaCollapsed');
		$('#control-mapa-skryt').hide();
		$('#control-mapa-zobrazit').show();
	});
	$('#control-mapa-zobrazit').click(function() {
		$('body').removeClass('mapaCollapsed');
		$('#control-mapa-skryt').show();
		$('#control-mapa-zobrazit').hide();
	});
</script>

</body>
</html>
