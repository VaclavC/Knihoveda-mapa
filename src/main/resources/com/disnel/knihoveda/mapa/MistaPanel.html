<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<body>

<wicket:panel>

<div class="scroll-cont left">

	<div class="main">
		<form>
			<div wicket:id="place">
				<label wicket:id="label" class="heading">Místo</label>
				<div class="line">
					<label wicket:for="lon">lon</label>
					<input type="number" wicket:id="lon" class="hfill" />
					<label wicket:for="lat">lat</label>
					<input type="number" wicket:id="lat" class="hfill" />
				</div>
				<div class="spacer">&nbsp;</div>
			</div>
		</form>
	</div>
	
	<div class="bottom">
		<div>
			<form wicket:id="uploadForm">
				<label wicket:for="fileUpload">Načíst z CSV souboru</label>
				<input wicket:id="fileUpload" type="file"/>
				<button wicket:id="load">Načíst</button>
			</form>
		</div>
		<div class="spacer">&nbsp;</div>
		<div>
			<button wicket:id="close">Zavřít</button>
		</div>
	</div>
	
</div>

</wicket:panel>

</body>
</html>
