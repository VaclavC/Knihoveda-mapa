<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Ing. arch. Václav Čermák (http://www.disnel.com)">
	<title><wicket:message key="title.title"></wicket:message></title>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>
<body>

<div id="Map" wicket:id="map"></div>

<div id="Title">
	<div class="logo">
		<img src="/img/knihoveda-logo.svg" alt="" />
	</div>
	<div class="title">
		<span><wicket:message key="title.title"></wicket:message></span>
	</div>
	<div class="buttons">
		<button class="btn btn-outline-primary" type="button" data-toggle="tooltip" data-placement="bottom" wicket:id="sidePanelButton">
			<wicket:container wicket:id="tab"></wicket:container>
		</button>
		<a class="btn btn-outline-primary" data-toggle="tooltip" data-placement="bottom" wicket:message="title:main.mapaLink" href="https://knihoveda.cz"><img src="/img/knihoveda-logo.svg" style="height: 1.25em; width: auto;"/></a>
		
		<wicket:fragment wicket:id="tab-search"><i class="fas fa-search"></i></wicket:fragment>
		<wicket:fragment wicket:id="tab-pdfprint"><i class="far fa-file-pdf"></i> / <i class="fas fa-print"></i></wicket:fragment>
		<wicket:fragment wicket:id="tab-help"><i class="fas fa-question"></i></wicket:fragment>
		<wicket:fragment wicket:id="tab-info"><i class="fas fa-info"></i></wicket:fragment>
	</div>
</div>
<script>
	$(document).ready(function () {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>

<div id="SidePanel">
	<div class="content main" wicket:id="sidePanelContent"></div>
</div>

<div id="Timeline" wicket:id="timeline"></div>

<div id="ajaxIndicator"><div>
	<div class="gears">
		<wicket:link>
			<img src="img/gears/0001.png" class="f0001" />
			<img src="img/gears/0002.png" class="f0002" />
			<img src="img/gears/0003.png" class="f0003" />
			<img src="img/gears/0004.png" class="f0004" />
			<img src="img/gears/0005.png" class="f0005" />
			<img src="img/gears/0006.png" class="f0006" />
			<img src="img/gears/0007.png" class="f0007" />
			<img src="img/gears/0008.png" class="f0008" />
			<img src="img/gears/0009.png" class="f0009" />
			<img src="img/gears/0010.png" class="f0010" />
			<img src="img/gears/0011.png" class="f0011" />
			<img src="img/gears/0012.png" class="f0012" />
		</wicket:link>
	</div>
	<div id="ajaxIndicatorDetail"></div>
</div></div>

<div class="modal" tabindex="-1" role="dialog" id="Intro">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-justify">
				<wicket:message key="intro"></wicket:message>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="CloseAndSetCookie"><wicket:message key="intro.close"></wicket:message></button>
			</div>
		</div>
	</div>
</div>
<script>
$(document).ready(function () {
	if ( typeof Cookies.get('IntroShown') === 'undefined' )
		$('#Intro').modal('show');
});
$('#CloseAndSetCookie').click(function () {
	Cookies.set('IntroShown', 1);
});
</script>

</body>
</html>
