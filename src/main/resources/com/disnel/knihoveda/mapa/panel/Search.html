<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<body>

<wicket:panel>



<div class="Search">
	<div class="head">
		<span class="button" wicket:id="dataSet"><span wicket:id="title"></span></span>
	</div>
	
	<div class="title container fluid" wicket:id="title">
		<div class="row">
			<div class="col mt-2 mb-2">
				<span wicket:id="titleMessage">[TITLE]</span>
			</div>
			<div class="col-auto mt-2 mb-2">
				<span class="myButton" wicket:id="clearSelection"><i class="fas fa-broom"></i></span>
			</div>
		</div>
	</div>
	
	<div class="content" wicket:id="content">
		<div class="fields container fluid">
			<div class="row">
				<div class="col mt-3">
					<wicket:container wicket:id="fields">
						<div wicket:id="field"></div>
					</wicket:container>
					<div wicket:id="timeRange"></div>
				</div>
			</div>
		</div>
	</div>
</div>



</wicket:panel>

</body>
</html>
