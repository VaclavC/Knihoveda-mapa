<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<body>

<wicket:panel>



<div class="Search">
	<div class="container fluid">
		<div class="row mt-3">
			<div class="col">
				<h3><wicket:message key="search.title"></wicket:message></h3>
			</div>
		</div>
	</div>
	
	<div class="head">
		<span class="button" wicket:id="dataSet"><span wicket:id="title"></span></span>
	</div>
	
	<div class="content" wicket:id="content">
		<div class="fields container fluid">
			<div class="row mt-2">
				<div class="col">
					<h5><wicket:message key="search.fields.head"></wicket:message></h5>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<wicket:container wicket:id="fields">
						<div wicket:id="field"></div>
					</wicket:container>
				</div>
			</div>
		</div>
		
		<div class="timeline container fluid">
			<div class="row mt-2">
				<div class="col" wicket:id="timeRange"></div>
			</div>
		</div>
	</div>
</div>



</wicket:panel>

</body>
</html>
