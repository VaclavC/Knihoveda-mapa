<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://my.site.org">
<body>

<wicket:panel>



<div class="SearchField card mb-2">
	<div class="card-header d-flex justify-content-between align-items-center">
		<span wicket:id="title">[TITLE]</span>
		<span class="badge badge-light" wicket:id="resultsNum">[NUM]</span>
	</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item" wicket:id="valueRow">
			<span class="myButton small" wicket:id="trashButton"><i class="fas fa-times"></i></span>
			<span wicket:id="value"></span>
			<span class="badge badge-light" wicket:id="count"></span>
		</li>
	</ul>
	<select class="form-control" wicket:id="select"></select>
</div>



</wicket:panel>

</body>
</html>
